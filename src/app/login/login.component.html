<div
  class="login-page absolute top-0 left-0 h-screen w-screen bg-[url('/assets/login-bg.jpg')] bg-cover bg-center flex items-center justify-center"
>
  <div
    class="login-box bg-white/70 backdrop-blur-[5px] p-6 rounded-2xl text-left w-[770px] h-auto shadow-[0_4px_10px_rgba(0,0,0,0.2)]"
  >
    <div class="title-container flex items-center justify-between mb-4 mt-4">
      <h2 class="text-3xl font-normal">Einloggen</h2>
      <img
        src="assets/logo.jpg"
        alt="Logo"
        class="login-logo w-[120px] h-auto"
      />
    </div>

    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="flex flex-col items-center"
    >
      <input
        type="email"
        name="email"
        placeholder="E-Mail eingeben"
        formControlName="email"
        class="w-[100%] h-[80px] p-6 pl-[24px] my-4 border-none outline-none bg-[rgba(223,223,223,.5)] text-lg"
      />

      <p
        *ngIf="form.controls['email'].touched && form.controls['email'].invalid"
        class="text-[rgb(195,33,52)] text-left pl-[2px] w-full pb-[5px]"
      >
        E-Mail-Adresse eingeben!
      </p>

      <input
        type="password"
        name="password"
        placeholder="Passwort"
        formControlName="password"
        class="w-[100%] h-[80px] p-6 pl-[24px] border-none outline-none bg-[rgba(223,223,223,.5)] text-md ml-0"
      />
      <p
        *ngIf="
          form.controls['password'].touched && form.controls['password'].invalid
        "
        class="text-[rgb(195,33,52)] text-left pl-[2px] w-full pb-[5px] pt-[5px]"
      >
        Passwort eingeben!
      </p>
      <div class="password-container text-right w-[100%] mt-2">
        <a href="#" class="password-link text-black inline-block underline"
          >Haben Sie Ihr Passwort vergessen?</a
        >
      </div>

      <button
        type="submit"
        class="w-full h-[5rem] mb-4 mt-6 py-5 bg-[rgb(221,51,51)] text-white text-[1.5rem] cursor-pointer border-none hover:bg-[#d82537]"
      >
        Jetzt einloggen
      </button>
    </form>
  </div>
</div>
